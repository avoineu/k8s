name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  test-build-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        pip install -r app/requirements.txt

    - name: Run unit tests
      run: |
        pytest tests/

    - name: Build Docker image
      run: |
        docker build -t samirbch/mini-store:v${{ github.sha }} .

    - name: Log in to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Push Docker image
      run: |
        docker push samirbch/mini-store:v${{ github.sha }}

    # 🧩 Vérification des secrets
    - name: Check secrets presence
      run: |
        if [ -z "${{ secrets.DOCKER_USERNAME }}" ]; then
          echo "❌ DOCKER_USERNAME secret missing"
          exit 1
        fi
        if [ -z "${{ secrets.DOCKER_PASSWORD }}" ]; then
          echo "❌ DOCKER_PASSWORD secret missing"
          exit 1
        fi
        if [ -z "${{ secrets.KUBE_CONFIG }}" ]; then
          echo "⚠️ KUBE_CONFIG secret missing (ok si cluster local)"
          echo "HAS_KUBE_CONFIG=false" >> $GITHUB_ENV
        else
          echo "✅ KUBE_CONFIG secret found"
          echo "HAS_KUBE_CONFIG=true" >> $GITHUB_ENV
        fi

    # 🧩 Configuration du kubeconfig (connexion cluster)
    - name: Set up Kubeconfig
      if: env.HAS_KUBE_CONFIG == 'true'
      run: |
        mkdir -p $HOME/.kube
        echo "${{ secrets.KUBE_CONFIG }}" > $HOME/.kube/config
        chmod 600 $HOME/.kube/config

    # 🚀 Déploiement automatique dans le namespace test
    - name: Deploy to Kubernetes test
      if: env.HAS_KUBE_CONFIG == 'true'
      run: |
        echo "🔄 Mise à jour du déploiement mini-store dans le namespace test..."
        kubectl set image deployment/mini-store-deployment mini-store=samirbch/mini-store:v${{ github.sha }} -n test
        kubectl rollout status deployment/mini-store-deployment -n test
        echo "✅ Déploiement terminé avec succès dans le namespace test !"
