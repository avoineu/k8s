name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  test-build-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Run unit tests
      run: |
        pytest tests/

    - name: Build Docker image
      run: |
        docker build -t samirbch/mini-store:v${{ github.sha }} .

    - name: Log in to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Push Docker image
      run: |
        docker push samirbch/mini-store:v${{ github.sha }}

    - name: Check secrets presence
      run: |
        if [ -z "${{ secrets.DOCKER_USERNAME }}" ]; then
          echo "❌ DOCKER_USERNAME secret missing"
          exit 1
        fi
        if [ -z "${{ secrets.DOCKER_PASSWORD }}" ]; then
          echo "❌ DOCKER_PASSWORD secret missing"
          exit 1
        fi
        if [ -z "${{ secrets.KUBE_CONFIG }}" ]; then
          echo "⚠️ KUBE_CONFIG secret missing (ok si cluster local)"
        else
          echo "✅ KUBE_CONFIG secret found"
        fi
        echo "✅ Secrets test passed"

    - name: Set up Kubeconfig
      if: ${{ env.HAS_KUBE_CONFIG == 'true' }}
      run: |
        mkdir -p $HOME/.kube
        echo "${{ secrets.KUBE_CONFIG }}" > $HOME/.kube/config
        chmod 600 $HOME/.kube/config
      env:
        HAS_KUBE_CONFIG: ${{ secrets.KUBE_CONFIG != '' && 'true' || 'false' }}

    - name: Deploy to Kubernetes test
      run: |
        kubectl set image deployment/mini-store-deployment mini-store=samirbch/mini-store:v${{ github.sha }} -n dev
