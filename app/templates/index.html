<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Mini Store 🛍️</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 40px;
        }
        h1 {
            color: #2b6cb0;
        }
        .pod-info {
            margin-top: 20px;
            color: #555;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <h1>Bienvenue sur Mini Store 🛍️</h1>
    <p>Voici nos produits ttttttttttt :</p>
    <ul id="product-list"></ul>

    <div class="pod-info">
        <p>Served by pod: <strong>{{ pod_name }}</strong></p>
    </div>

    <script>
        fetch("/api/products")
            .then(res => res.json())
            .then(data => {
                const list = document.getElementById("product-list");
                data.forEach(p => {
                    const li = document.createElement("li");
                    li.textContent = `${p.name} — ${p.price} €`;
                    list.appendChild(li);
                });
            });
    </script>
</body>
</html>
