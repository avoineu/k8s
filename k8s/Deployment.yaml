apiVersion: apps/v1
kind: Deployment
metadata:
  name: mini-store-deployment
  namespace: dev
spec:
  replicas: 2 ##
  selector:
    matchLabels:
      app: mini-store
  template:
    metadata:
      labels:
        app: mini-store
    spec:
      containers:
      - name: mini-store
        image: avoine/mini-store:v3   
        ports:
        - containerPort: 5000
        env:                          
        - name: MONGO_USER
          value: "store_admin"
        - name: MONGO_PASSWORD
          value: "store_pass"
        - name: MONGO_HOST
          value: "mongodb-service"
        - name: MONGO_PORT
          value: "27017"
