apiVersion: apps/v1
kind: Deployment
metadata:
  name: mini-store-deployment
  namespace: dev
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mini-store
  template:
    metadata:
      labels:
        app: mini-store
    spec:
      containers:
      - name: mini-store
        image: samirbch/mini-store:latest
        ports:
        - containerPort: 5000
